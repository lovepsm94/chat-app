<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobo chat</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/chat.css">
    <script src="https://kit.fontawesome.com/04f9739ba5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="chat-container">
        <div class="header">Bobo Chat</div>
        <div class="main">
            <div class="aside-left">
                <div class="create-conversation">
                    <button class="btn cursor-pointer" id="create-conversation">+ New conversation</button>
                </div>
                <div class="list-conversations"></div>
            </div>
            <div class="conversation-detail">
                <div class="conversation-tilte"></div>
                <div class="list-message">
                </div>
                <form id="send-message-form">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Type a message" autocomplete="off" name="message">
                        <button type="submit"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
            <div class="aside-right">
                <div class="list-users">
                    <div class="user-email">adasf@gmail.com</div>
                    <div class="user-email">adaasdddddddddddddddddddddddddddddddddddddddddddddddddddsf2@gmail.com</div>
                </div>
                <form class="mt-1" id="add-user-form">
                    <div class="input-wrapper">
                        <input type="text" name="email" placeholder="Friend email">
                        <div class="error" id="email-error"></div>
                    </div>
                    <button class="btn">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
